server:
  port: 8090
spring:
  application:
    name: users
  datasource:
    url: jdbc:mysql://localhost:3306/usertst
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
management:
  tracing:
    sampling:
      probability: 1.0
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
